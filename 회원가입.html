<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer src="회원가입.js"></script>
    <link rel="stylesheet" href="회원가입.css" />
  </head>
  <body>
    <h1>회원 가입</h1>
    <ul class="input-group">
      <li>
        <label class="leftfont1" for="">아이디 </label>
        <input
          id="user-id"
          type="text"
          placeholder="4~15자리의 영문과 숫자로 입력"
        />
      </li>
      <li>
        <label class="leftfont2" id="font-size" for="">이메일 </label>
        <input id="email" type="text" />
      </li>
      <li>
        <label class="leftfont3" for="">비밀번호 </label>
        <input id="user-pw1" type="text" placeholder="8자리 이상" />
      </li>
      <li>
        <label for="">비밀번호 확인 </label>
        <input id="user-pw2" type="text" />
      </li>
      <li>
        <label class="leftfont4" id="font-size" for="">메일링 수신</label>
        <input type="checkbox" />
        <label for="" id="yes">예</label>
        <input type="checkbox" />
        <label for="" id="no">아니오</label>
      </li>
      <button id="btn1">가입하기</button>
      <button id="btn2">취소</button>
    </ul>
  </body>
</html>
